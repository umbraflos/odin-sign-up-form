<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body-wrapper">
        <div class="left-side-bar">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="greenary-background" class="left-bar-background-image">
            <div class="left-side-bar-title">
                <img src="./images/odin-lined.png" alt="">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="sign-up-page">
            <div class="page-header">
                <p>This isn't a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <p>Sign up <i>now</i> to get started</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="page-form">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <form id="sign-up-form" action="" method="post">
                        <div class="user-name-field">
                            <div class="first-name">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="last-name">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="contact-info-field">
                            <div class="email-field">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="phone-number-field">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number">
                            </div>
                        </div>
                        <div class="password-field">
                            <div class="first-password">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="confirm-password">    
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="page-footer">
                <button type="submit" form="sign-up-form">
                    <p>Create Account</p>
                </button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
